<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
<!-- fontawesome  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./style/style.css">  
<title>vue-todolist</title>
</head>
<body>
    <header class="pt-5 d-flex justify-content-center">
        <section class="title">
            <h1>ToDo List</h1>
        </section>
    </header>
    <main>
        <section class="container d-flex justify-content-center">
            <div id="app">
                <div class="todoList ">
                    <ul id="todo">
                        <li v-for="(todo, index) in toDoList" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                            <span :class="{ 'completed': todo.done }" @click="toggle(todo)">{{ todo.content }}</span>
                        </li>
                    </ul>
                    <input type="text" v-model="newTodo" @keyup.enter="addTodo" placeholder="Add a new task to do!" class="mb-4 border rounded w-100 pt-3 ps-5">
                    <button @click="addTodo" class="btn btn-primary mb-3 pt-3">Add new task</button>
                    
                </div>
            </div>
            </section>
    </main>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
